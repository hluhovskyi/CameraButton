language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26

jdk:
- oraclejdk8

before_script:
- chmod +x gradlew

script:
- ./gradlew clean check

sudo: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

branches:
  only:
  - master